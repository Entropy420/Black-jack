<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>♠️♥️&nbsp; Black Jack &nbsp;♦️♣️</h1>

    <p id="message-el">Want to play a Round?</p>
    <p id="dealerCards-el" class="card-class">Dealer's Cards:</p>
    <p id="cards-el" class="card-class">Your Cards:</p>
    <p id="sum-el">Sum:&nbsp;</p>

    <div id="container-el">
      <button id="start-el" onclick="startGame()">START</button>
      <button id="hit-el" onclick="newCard()">HIT</button>
      <button id="stand-el" onclick="endHand()">STAND</button>
    </div>

    <p id="player-el"></p>

    <script src="index.js"></script>
  </body>
</html>
